<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flask Application</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <style>
            .gif-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .gif-container img {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
        <script>
            function showPopup() {
                //alert('file processing')
                var gifUrl = "https://cdn.dribbble.com/users/57052/screenshots/13977617/media/75eaad5f2ba7a6bbb5696fe56a47c118.gif"
                console.log("GIF URL: " + gifUrl);
                // Create a container div for the GIF
                var container = document.createElement("div");
                container.className = "gif-container";
                //Create an <img> element and set its source to the GIF URL
                var img = document.createElement("img");
                img.src = gifUrl;
                document.body.appendChild(img);
                container.appendChild(img);
                document.body.appendChild(container);
            }
        </script>
        <style>
            .contact-us .title p b {
                display: flex;
                justify-content: center;
                text-align: center;
                align-items: center;
                font-size: 80px;
                padding-bottom: 20px;
            }
        </style>
        <style>
            .contact-us .subtitle p b {
                display: flex;
                justify-content: left;
                text-align: left;
                align-items: left;
                font-size: 40px;
                padding-bottom: 20px;
            }
        </style>
        <style>
            .contact-us .info {
                float: inline-start;
            }
        </style>
        <style>
            .contact-us .information {
                color: red;
                font-weight: bold;
            }
        </style>
        <style>
            .contact-us .downloadButton {
                text-align: center;
                font-family: Arial, sans-serif;
                font-size: 10px;
                display: flex;
                justify-content: center;
                text-align: center;
                align-items: center;
                padding-top: 2px;
                padding-bottom: 20px;
                border-radius: 4px;
            }

            .contact-us.downloadButton button {
                padding: 10px 20px;
                background-color: #50C878;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 4px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 300px;
                height: 40px;
                font-size: 20px;
                font-family: Arial, sans-serif;
            }
        </style>
        <style>
            .contact-us .upload-button {
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 5px;
                font-family: Arial, sans-serif;
                font-size: 40px;
            }
        </style>
        <style>
            .contact-us .upload-button button {
                padding: 10px 10px;
                background-color: #008000;
                color: white;
                border: none;
                cursor: pointer;
                font-size: 16px;
                border-radius: 4px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 200px;
                height: 40px;
                font-size: 20px;
                font-family: Arial, sans-serif;
            }
        </style>
        <style>
            .contact-us form .input-button {
                padding: 10px 10px;
                cursor: pointer;
                font-size: 16px;
                border-radius: 4px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 20px;
                font-family: Arial, sans-serif;
            }
        </style>
        <style>
            input {
                background-color: white;
                color: black;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                display: flex;
                justify-content: left;
                text-align: left;
                align-items: left;

            }
        </style>
        <style>
            .contact-us .bottom-image {
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 30px;
            }
        </style>
        <style>
            .contact-us .bottom-image img {
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="contact-us">
            <div class="title">
                <p><b>GS1 Scout</b></p>
            </div>
            <!-- <form action='{{ url_for("form") }}' method="POST">
                <label for="UPC:">Input your UPC: </label> <input id="z" name="z" required="" type="number" /> -->
            <!-- <label for="Model Number:">Input your Model Number: </label> <input id="z" name="z" required=""
                    type="text" />
                <label for="Category:">Input your Category Type: </label> <input id="z" name="z" required=""
                    type="text" />
                <label for="Subcategory:">Input your Subcategory Type: </label> <input id="z" name="z" required=""
                    type="text" />
                <label for="Brand:">Input your Brand: </label> <input id="z" name="z" required="" type="text" /> -->
            <!-- <button id="SUBMIT">SUBMIT</button> -->
            <div class="subtitle">
                <p><b>Upload File</b></p>
            </div>
            <!-- <img class="info"
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFile%3AInformation.svg&psig=AOvVaw0XlGLCpS55r2SjzhZLqkfK&ust=1687315105110000&source=images&cd=vfe&ved=0CBAQjRxqFwoTCODL79zo0P8CFQAAAAAdAAAAABAJ"
                alt=""> -->
            <div class="information">
                <p><b>Click the "Download UPC Template" button for a copy of the Batch UPC upload file template</b></p>
            </div>
            <form class="downloadButton" action="/download" method="GET">
                <button type="submit">Download UPC Template</button>
            </form>
            <form action="/success" method="POST" enctype="multipart/form-data" onsubmit="showPopup()">
                <input type="file" name="file" class="input-button">
                <div class="upload-button">
                    <button type="submit" value="Upload">Upload</button>
                </div>
            </form>
            <div class="bottom-image">
                <img
                    src="https://media.istockphoto.com/id/1326581987/vector/chick-hatch-from-egg-step-from-cracked-to-hatch-egg-baby-of-chicken-yellow-bird-with.jpg?s=612x612&w=0&k=20&c=K6mKNJaPEJcl6IWvRpxNkqSyq4gdVblKXI22clguWEc=">
            </div>
        </div>
    </body>

</html>
